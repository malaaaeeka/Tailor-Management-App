<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - XYZ SHOP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, rgba(30, 27, 75, 0.95) 0%, rgba(15, 23, 42, 0.98) 100%);
            background-attachment: fixed;
        }

        /* 3D Canvas Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        /* Navigation Bar - Clean Design without Banner */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: clamp(20px, 4vw, 26px);
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: clamp(15px, 3vw, 30px);
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: #6366f1;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 4px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Main Content - Responsive Design */
        .main-content {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 100;
            padding: 80px 20px 40px;
            background: 
                radial-gradient(ellipse 800px 600px at 50% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 70%),
                radial-gradient(ellipse 400px 300px at 30% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse 500px 400px at 70% 60%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        }

        .hero-title {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 800;
            margin-bottom: clamp(15px, 3vh, 20px);
            background: linear-gradient(135deg, #ffffff, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.4));
            animation: heroGlow 3s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 4vw, 1.6rem);
            margin-bottom: clamp(30px, 6vh, 50px);
            color: rgba(255, 255, 255, 0.85);
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: min(600px, 90vw);
            line-height: 1.4;
        }

        .start-button {
            padding: clamp(12px, 2vh, 16px) clamp(32px, 6vw, 48px);
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .start-button:hover {
            color: #ffffff;
            border-color: #4f46e5;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.5);
            transform: translateY(-2px);
        }

        .start-button:active {
            transform: translateY(0px);
        }

        @keyframes heroGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.6));
            }
            100% {
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.5));
            }
        }

        /* Responsive Breakpoints */
        
        /* Large Desktops (1440px+) */
        @media (min-width: 1440px) {
            .navbar {
                padding: 25px 60px;
            }
            
            .main-content {
                padding: 100px 40px 60px;
            }
        }

        /* Standard Desktops (1024px - 1439px) */
        @media (min-width: 1024px) and (max-width: 1439px) {
            .navbar {
                padding: 20px 40px;
            }
        }

        /* Tablets (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .navbar {
                padding: 18px 30px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .main-content {
                padding: 90px 30px 50px;
            }
            
            body {
                background-attachment: scroll; /* Better performance on tablets */
            }
        }

        /* Small Tablets/Large Phones (600px - 767px) */
        @media (min-width: 600px) and (max-width: 767px) {
            .navbar {
                padding: 15px 25px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                padding: 6px 12px;
            }
            
            .main-content {
                padding: 85px 25px 45px;
            }
        }

        /* Mobile Phones (320px - 599px) */
        @media (max-width: 599px) {
            body {
                background-attachment: scroll;
            }
            
            .navbar {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            
            .menu-toggle {
                display: flex;
                order: 3;
            }
            
            .logo {
                order: 1;
            }
            
            .nav-links {
                order: 2;
                width: 100%;
                flex-direction: column;
                background: rgba(15, 23, 42, 0.95);
                position: absolute;
                top: 100%;
                left: 0;
                padding: 20px;
                gap: 15px;
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }
            
            .nav-links a {
                padding: 10px 0;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .nav-links a:last-child {
                border-bottom: none;
            }
            
            .main-content {
                padding: 120px 20px 40px;
                justify-content: flex-start;
                padding-top: 140px;
            }
            
            /* Reduce 3D effects on mobile for better performance */
            #three-canvas {
                opacity: 0.4;
            }
        }

        /* Extra Small Phones (below 375px) */
        @media (max-width: 374px) {
            .navbar {
                padding: 12px 15px;
            }
            
            .main-content {
                padding: 130px 15px 35px;
            }
            
            .start-button {
                min-width: 200px;
            }
        }

        /* High DPI/Retina Displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .hero-title {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }

        /* Landscape Orientation on Mobile */
        @media (max-width: 896px) and (orientation: landscape) {
            .main-content {
                padding: 60px 20px 30px;
                min-height: 100vh;
            }
            
            .navbar {
                padding: 10px 20px;
            }
            
            .hero-title {
                font-size: clamp(1.8rem, 6vw, 3rem);
            }
            
            .hero-subtitle {
                font-size: clamp(0.9rem, 3vw, 1.2rem);
                margin-bottom: 25px;
            }
        }

        /* Dark mode preference support */
        @media (prefers-color-scheme: dark) {
            body {
                background: 
                    radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.4) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 40%),
                    radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                    linear-gradient(135deg, rgba(15, 23, 42, 0.98) 0%, rgba(30, 27, 75, 0.95) 100%);
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .hero-title {
                animation: none;
            }
            
            .start-button {
                transition: none;
            }
            
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print styles */
        @media print {
            #three-canvas,
            .start-button {
                display: none;
            }
            
            body {
                background: white;
                color: black;
            }
            
            .hero-title,
            .hero-subtitle {
                color: black;
                background: none;
                -webkit-text-fill-color: black;
            }
        }
    </style>
</head>

    <nav class="navbar">
        <div class="logo">XYZ SHOP</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="about.html">About</a></li>

        </ul>
        <div class="menu-toggle" id="menuToggle">

    <!-- 3D Background Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="hero-title">XYZ SHOP</h1>

    </div>

    <!-- Three.js Script -->
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';

        // Detect mobile devices
        const isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Spline data
        const curvePath = [10.136184463414924, -1.374508746897471, 10.384881573913269,
            9.1152593889854714, -1.374508746897471, 8.5846792797570011,
            9.0669355709754882, -1.0665123466336568, 5.8937771631608156,
            10.151040177840205, -0.65913653144937956, 3.4340491740541346,
            10.806779203170416, 1.8859391007298545, 0.46855774212986023,
            10.761433540147586, 2.8724172201359197, -1.2811838605587311,
            9.6195923104445065, 2.8724172201359197, -3.2833099941904766,
            6.9763020889151646, 2.7659257976905427, -4.7591958908830172,
            6.0461277891353697, 1.0727045302089879, -6.6638740164090482,
            7.3472235778544794, -1.8228856326635698, -9.0685043046185623,
            7.226367212900791, -1.8228856326635698, -10.499536640855691,
            5.8354566696263914, -1.8228856326635698, -12.039219379199908,
            3.6532357452141353, -0.20463983570573391, -13.87695442281038,
            -0.30169589630131455, 1.5965000671484342, -14.879986418947327,
            -2.8925694230502157, 2.2971364614427481, -13.892095587598131,
            -4.537672295357936, 4.5863515759659208, -12.140831652074551,
            -6.1287913464117594, 5.9653814634119815, -8.9776527318875896,
            -6.0120301606452813, 4.4081161943855998, -6.712084358394045,
            -5.2138252159038974, 2.820894808418279, -4.4532820412085607,
            -2.3424712835109611, 2.2032065005086259, -3.0788773693500198,
            -0.0076956453915433265, 1.8931797788880202, -1.6577070662471063,
            -0.24767503988481437, 2.8845808465856684, 0.073915859214221724,
            -2.2174044353598896, 4.2415524507318576, 2.215992718290742,
            -3.4526531678364756, 3.0615192023340851, 4.7922404932096558,
            -3.7356278971556445, 1.4054080369354316, 7.8432021841434629,
            -3.4003734463804118, 1.1924069108769393, 9.2464090886227073,
            -1.8851803760476225, 1.5269331003449989, 10.306083896408374,
            0.01071077144031829, 2.1101821577522295, 10.490880699847727,
            0.42562058195647001, 2.2759939598834387, 11.613129436580291,
            0.096405262182225115, 0.032317784084054391, 16.223455375061565,
            2.3458797884520433, 0.38907275257695584, 19.91188266079584,
            5.7018400098488771, 1.73337964747396, 20.615481586999959,
            7.9720939736751824, 1.73337964747396, 19.303399329816457,
            9.8672362721095652, 0.090083018057025177, 16.893338541618121,
            11.225959519544134, -1.374508746897471, 14.279002555560753,
            11.288646925965876, -1.374508746897471, 11.926359497447137,
            10.136184463414924, -1.374508746897471, 10.384881573913269
        ];

        // Construct spline
        const points = [];
        const len = curvePath.length;
        for (let p = 0; p < len; p += 3) {
            points.push(new THREE.Vector3(
                curvePath[p], 
                curvePath[p + 1], 
                curvePath[p + 2])
            );
        }
        const spline = new THREE.CatmullRomCurve3(points);

        // Scene setup with enhanced background
        const w = window.innerWidth;
        const h = window.innerHeight;
        const scene = new THREE.Scene();
        
        // Enhanced fog with indigo tint
        scene.fog = new THREE.FogExp2(0x1e1b4b, isMobile ? 0.25 : 0.2);
        
        // Add background geometry for depth
        const bgGeometry = new THREE.SphereGeometry(50, isMobile ? 16 : 32, isMobile ? 16 : 32);
        const bgMaterial = new THREE.MeshBasicMaterial({
            color: 0x0f172a,
            transparent: true,
            opacity: 0.3,
            side: THREE.BackSide
        });
        const bgSphere = new THREE.Mesh(bgGeometry, bgMaterial);
        scene.add(bgSphere);
        
        const camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('three-canvas'), 
            antialias: !isMobile,
            powerPreference: isMobile ? "low-power" : "high-performance"
        });
        renderer.setSize(w, h);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.setClearColor(0x0f172a, 0.1);
        
        // Adjust quality for mobile
        if (isMobile) {
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        // Add ambient lighting particles (reduced on mobile)
        const particleCount = isMobile ? 100 : 200;
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount; i++) {
            // Random positions
            particlePositions[i * 3] = (Math.random() - 0.5) * 100;
            particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 100;
            
            // Random colors (indigo to white spectrum)
            if (Math.random() > 0.4) {
                // Indigo colors
                particleColors[i * 3] = 0.4 + Math.random() * 0.4; // R
                particleColors[i * 3 + 1] = 0.4 + Math.random() * 0.4; // G  
                particleColors[i * 3 + 2] = 0.9 + Math.random() * 0.1; // B
            } else {
                // White colors
                const intensity = 0.8 + Math.random() * 0.2;
                particleColors[i * 3] = intensity;
                particleColors[i * 3 + 1] = intensity;
                particleColors[i * 3 + 2] = intensity;
            }
        }
        
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));
        
        const particleMaterial = new THREE.PointsMaterial({
            size: isMobile ? 0.3 : 0.5,
            vertexColors: true,
            transparent: true,
            opacity: isMobile ? 0.4 : 0.6,
            blending: THREE.AdditiveBlending
        });
        
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);
        
        const tubeGeo = new THREE.TubeGeometry(spline, isMobile ? 111 : 222, 0.65, isMobile ? 8 : 16, true);
        const edges = new THREE.EdgesGeometry(tubeGeo, 0.2);
        const lineMat = new THREE.LineBasicMaterial({ 
            color: 0x6366f1,
            transparent: true,
            opacity: 0.8
        });
        const tubeLines = new THREE.LineSegments(edges, lineMat);
        scene.add(tubeLines);

        // Add glowing white inner tube
        const innerTubeGeo = new THREE.TubeGeometry(spline, isMobile ? 111 : 222, 0.3, isMobile ? 6 : 8, true);
        const innerEdges = new THREE.EdgesGeometry(innerTubeGeo, 0.1);
        const innerLineMat = new THREE.LineBasicMaterial({ 
            color: 0xffffff,
            transparent: true,
            opacity: 0.6
        });
        const innerTubeLines = new THREE.LineSegments(innerEdges, innerLineMat);
        scene.add(innerTubeLines);

        // Add floating boxes (reduced on mobile)
        const numBoxes = isMobile ? 42 : 85;
        const size = 0.075;
        const boxGeo = new THREE.BoxGeometry(size, size, size);
        for (let i = 0; i < numBoxes; i += 1) {
            const p = (i / numBoxes + Math.random() * 0.1) % 1;
            const pos = tubeGeo.parameters.path.getPointAt(p);
            pos.x += (Math.random() - 0.5) * 0.8;
            pos.z += (Math.random() - 0.5) * 0.8;
            const rote = new THREE.Vector3(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            const edges = new THREE.EdgesGeometry(boxGeo, 0.2);
            
            // Mix of indigo and white colors
            let color;
            if (Math.random() > 0.3) {
                // Indigo spectrum
                color = new THREE.Color().setHSL(0.7 - p * 0.1, 0.8, 0.6);
            } else {
                // White/light colors
                color = new THREE.Color().setHSL(0, 0, 0.9);
            }
            
            const lineMat = new THREE.LineBasicMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.7
            });
            const boxLines = new THREE.LineSegments(edges, lineMat);
            boxLines.position.copy(pos);
            boxLines.rotation.set(rote.x, rote.y, rote.z);
            scene.add(boxLines);
        }

        // Camera movement
        function updateCamera(t) {
            const time = t * (isMobile ? 0.05 : 0.1); // Slower on mobile
            const looptime = 10 * 1000;
            const p = (time % looptime) / looptime;
            const pos = tubeGeo.parameters.path.getPointAt(p);
            const lookAt = tubeGeo.parameters.path.getPointAt((p + 0.03) % 1);
            camera.position.copy(pos);
            camera.lookAt(lookAt);
        }

        // Animation loop with particle animation
        function animate(t = 0) {
            requestAnimationFrame(animate);
            
            // Rotate particles slowly (reduced on mobile)
            particles.rotation.x += isMobile ? 0.0003 : 0.0005;
            particles.rotation.y += isMobile ? 0.0006 : 0.001;
            
            // Update camera along path
            updateCamera(t);
            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        function handleWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', handleWindowResize, false);
    </script>

    <script>
        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
            
            // Animate hamburger menu
            const spans = menuToggle.querySelectorAll('span');
            spans.forEach((span, index) => {
                if (navLinks.classList.contains('active')) {
                    if (index === 0) span.style.transform = 'rotate(-45deg) translate(-5px, 6px)';
                    if (index === 1) span.style.opacity = '0';
                    if (index === 2) span.style.transform = 'rotate(45deg) translate(-5px, -6px)';
                } else {
                    span.style.transform = '';
                    span.style.opacity = '';
                }
            });
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                navLinks.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans.forEach(span => {
                    span.style.transform = '';
                    span.style.opacity = '';
                });
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuToggle.contains(event.target) && !navLinks.contains(event.target)) {
                navLinks.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans.forEach(span => {
                    span.style.transform = '';
                    span.style.opacity = '';
                });
            }
        });

    if (window.history && window.history.pushState) {
        // Update the URL without reload
        window.history.pushState({}, '', '/login');
        
        // Then navigate
        window.location.href = '/login';
    } else {
        // Fallback for older browsers

    }
}

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href.startsWith('#')) {

                    console.log('Navigate to:', href);
                }
            });
        });

        // Performance optimization: Reduce animations on low-power devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
            document.documentElement.style.setProperty('--animation-speed', '0.5s');
        }

        // Handle orientation changes on mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });

        // Prefers reduced motion support
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.querySelectorAll('*').forEach(el => {
                el.style.animationDuration = '0.01ms';
                el.style.transitionDuration = '0.01ms';
            });
        }
    </script>
